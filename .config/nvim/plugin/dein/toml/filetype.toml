[[plugins]]
repo = 'Shougo/neco-vim'
on_ft = ['vim']

[[plugins]]
repo = 'preservim/vim-markdown'
depends = ['tabular']
on_ft = ['markdown']
hook_source = '''
let g:vim_markdown_no_default_key_mappings = 1
let g:vim_markdown_folding_disabled = 1
let g:vim_markdown_math = 1
let g:vim_markdown_strikethrough = 1
'''

[[plugins]]
repo = 'kat0h/bufpreview.vim'
on_ft = ['markdown']
hook_post_source = '''
call PreviewMarkdown
'''
hook_add = '''
nnoremap <leader>mm <cmd>PreviewMarkdown <cr>
nnoremap <leader>mc <cmd>PreviewMarkdownClose <cr>
'''
[[plugins]]
repo = 'godlygeek/tabular'
on_source = ['vim-markdown']
[[plugins]]
repo = 'tmux-plugins/vim-tmux'
on_ft = ['tmux']


[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']
[[plugins]]
repo = 'qnighy/satysfi.vim'
on_ft = ['satysfi']

[[plugins]]
repo = 'Shougo/context_filetype.vim'
on_ft = ['markdown', 'toml']

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']
on_source= ['context_filetype.vim']


